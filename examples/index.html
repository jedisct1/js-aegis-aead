<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AEGIS-128L Demo</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    textarea {
      width: 100%;
      height: 80px;
      margin: 0.5rem 0;
      font-family: monospace;
      box-sizing: border-box;
    }

    button {
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    pre {
      background: #f5f5f5;
      padding: 1rem;
      overflow-x: auto;
    }
  </style>
</head>

<body>
  <h1>AEGIS-128L Demo</h1>
  <textarea id="message">Hello, world!</textarea>
  <button id="run">Encrypt &amp; Decrypt</button>
  <pre id="output"></pre>

  <script src="aegis.bundle.js"></script>
  <script>
    const hex = bytes => [...bytes].map(b => b.toString(16).padStart(2, '0')).join('');

    document.getElementById('run').onclick = () => {
      const msg = new TextEncoder().encode(document.getElementById('message').value);
      const key = crypto.getRandomValues(new Uint8Array(16));
      const nonce = crypto.getRandomValues(new Uint8Array(16));

      const { ciphertext, tag } = AEGIS.aegis128LEncrypt(msg, new Uint8Array(), key, nonce);
      const decrypted = AEGIS.aegis128LDecrypt(ciphertext, tag, new Uint8Array(), key, nonce);

      document.getElementById('output').textContent =
        `Key:        ${hex(key)}
Nonce:      ${hex(nonce)}
Ciphertext: ${hex(ciphertext)}
Tag:        ${hex(tag)}
Decrypted:  ${new TextDecoder().decode(decrypted)}`;
    };
  </script>
</body>

</html>
